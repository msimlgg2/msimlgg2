<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات - متجر الخضراوات والفواكه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">متجر الخضار والفواكه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">سلة المشتريات</h5>
                    </div>
                    <div class="card-body" id="cart-items">
                        <!-- Cart items will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">ملخص الطلب</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>المجموع الفرعي:</span>
                            <span id="subtotal">0 ريال</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>رسوم التوصيل:</span>
                            <span id="delivery-fee">15 ريال</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>المجموع الكلي:</strong>
                            <strong id="total">0 ريال</strong>
                        </div>
                        <button class="btn btn-success w-100" id="proceed-checkout">متابعة الدفع</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkout Form -->
        <div class="row mt-4" id="checkout-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">معلومات التوصيل</h5>
                    </div>
                    <div class="card-body">
                        <form id="checkout-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">الاسم الأول</label>
                                    <input type="text" class="form-control" required name="firstName">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">الاسم الأخير</label>
                                    <input type="text" class="form-control" required name="lastName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">رقم الجوال</label>
                                    <input type="tel" class="form-control" required name="phone" 
                                           pattern="01[0-9]{9}"
                                           minlength="11"
                                           maxlength="11"
                                           title="يرجى إدخال رقم جوال مصري صحيح يبدأ بـ 01 ويتكون من 11 رقم"
                                           placeholder="01xxxxxxxxx">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" required name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">المدينة</label>
                                    <input type="text" class="form-control" required name="city">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">الحي</label>
                                    <input type="text" class="form-control" required name="district">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">العنوان التفصيلي</label>
                                <textarea class="form-control" rows="3" required name="address"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">الموقع على الخريطة</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="location" readonly required>
                                    <button type="button" class="btn btn-outline-success" onclick="getLocation()">
                                        <i class="fas fa-map-marker-alt"></i> تحديد موقعي
                                    </button>
                                </div>
                                <div id="location-status" class="form-text text-muted"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ملاحظات إضافية</label>
                                <textarea class="form-control" rows="2" name="notes"></textarea>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <h5>طريقة الدفع</h5>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="payment" value="cash" id="cash" checked>
                                        <label class="form-check-label" for="cash">
                                            الدفع عند الاستلام
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">تأكيد الطلب</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
